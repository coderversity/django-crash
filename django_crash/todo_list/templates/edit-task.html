{% extends "base.html" %}

{% block title %}Edit {{ task.title }}{% endblock %}

{% block content %}
    <h1>Edit "{{ task.title }}"</h1>
    <form method="post" action="{% url "edit_task" pk=task.pk %}">
        {% csrf_token %}
        <div class="form-control">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-control">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-control">
            <label for="id_completed">Task completed?</label>
            {{ form.completed }}
        </div>
        <button class="btn-submit" type="submit">Update Task</button>
    </form>

    <a href="{% url "todo_list" %}" alt="back to home">Back to Home</a>
{% endblock %}
