{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content%}
    <h1>Add Task</h1>
    {% comment %} <form method="post" action="{% url "add_task" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form> {% endcomment %}


    <form method="post" action="{% url "add_task" %}">
        {% csrf_token %}
        <div class="form-control">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-control">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-control">
            <label for="id_completed">Task completed?</label>
            {{ form.completed }}
        </div>
        <button type="submit">Add Task</button>
    </form>

    <a href="{% url "todo_list" %}" alt="back to home">Back to Home</a>
{% endblock %}
