{% extends "base.html" %}

{% block title %}To-Do Home{% endblock %}

{% block content %}
    <div class="todos-heading">
        <h1>To-Do List</h1>
        <a href="{% url "add_task" %}">
            <button>Add New Task</button>
        </a>
    </div>
    <div class="todos">
        {% for todo in todos %}
            <p class="todo-item">
                <a href="{% url "task_detail" pk=todo.pk %}" alt="{{ todo.title }}">{{ todo.title }}</a>
                <span class="actions">
                    <a href="#">Edit</a>
                    <a class="delete" href="{% url "delete_task" pk=todo.pk %}">Delete</a>
                </span>
            </p>
        {% endfor %}
    </div>
{% endblock %}
