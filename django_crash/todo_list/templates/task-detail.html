{% extends "base.html" %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
    <div class="todos-heading">
        <h1>{{ task.title }}</h1>
        {% if task.completed %}
            <span class="badge">
                <i class="fas fa-check"></i>
                Task complete
            </span>
        {% endif %}
    </div>
    <p>{{ task.description }}</p>
    <a href="{% url "todo_list" %}" alt="add task">Back to Home</a>
{% endblock %}
